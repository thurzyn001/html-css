<!DOCTYPE html>
<html lang="pt=br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li>
            <abbr title="Use as tags &lt;p&gt; e &lt;/p&gt;">
                <p>Parágrafos</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;h1&gt; e &lt;/h1&gt; até &lt;h6&gt; e &lt;/h6&gt;">
                <p>Títulos</p>
            </abbr>
        </li>
        
        <li>
            <abbr title="Use as tags &lt;img&gt; e &lt;/img&gt;">
                <p>Imagens</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt;">
                <p>Abreviações</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;code&gt; e &lt;/code&gt;">
                <p>Códigos-Fonte</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;ol&gt;, &lt;/ol&gt; e &lt;li&gt;, &lt;/li&gt;">
                <p>Listas Numeradas</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags &lt;ul&gt;, &lt;/ul&gt; e &lt;li&gt;, &lt;/li&gt;">
                <p>Listas com demarcadores</p>
            </abbr>
        </li>

    </ul>

</body>
</html>
