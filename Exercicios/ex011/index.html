<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.
    audio forma simples
    </p>

    <audio src="midia/toma-jack-no-ar-condicionado-ah-jogando-play-5.mp3" controls></audio>

    <p>audio forma melhor</p>

    <audio preload="metadata" controls> 
        <source src="midia/tf_nemesis.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
